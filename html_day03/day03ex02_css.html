<html lang="en">
<head>

            height: 50px;
            border:none 5px #005eff;
            border-top-left-radius:25px;
            border-top-right-radius:25px;
            border-bottom-left-radius:25px;
            border-bottom-right-radius:25px;
            background-color: rgba(110, 112, 255, 0.4);
            background: rgba(110, 112, 255, 0.4);
            color: rgba(110, 112, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="button">1번</div><br>
    <div class="button">2번</div><br>
    <div class="button">3번</div><br>
    <div class="button">4번</div><br>
</body>
</html>
