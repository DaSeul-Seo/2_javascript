<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문지</title>
    <style>
        h1{
            text-align: center;
            color: darkred;
        }
        div{
            background: lightpink;
        }
        label{
            color: blue;
        }
        .copy{
            background: orange;
            border-radius: 10px;
        }
        textarea{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<h1>설문지</h1>
소프츠웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
<hr>
<div>
    <form>
        <label><strong>학년</strong></label>
        <input type="radio" name="grade" value="1"> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
        <input type="radio" name="grade" value="4"> 4학년
        <br><br>
        <label><strong>성별</strong></label>
        <input type="radio" name="gender" value="1"> 남
        <input type="radio" name="gender" value="2"> 여
        <br><br>
        <label><strong>관심분야</strong></label>
        <select name="interest">
            <option value="1" selected>모바일 소프트웨어</option>
            <option value="2">웹 소프트웨어</option>
            <option value="3">빅데이터</option>
        </select>
        <br><br>
        <label><strong>진로(다중선택)</strong></label>
        <input type="checkbox" name="dream" value="1"> 개발
        <input type="checkbox" name="dream" value="2"> 기획
        <input type="checkbox" name="dream" value="3"> 영업
        <input type="checkbox" name="dream" value="4"> 창업
        <br><br>
        <label><strong>남기고 싶은 말</strong></label>
        <textarea placeholder="글을 남겨주세요."></textarea>
        <br>
    </form>
</div>
<p class="copy"> Copyright 2017 by Kitae</p>
</body>
</html>
