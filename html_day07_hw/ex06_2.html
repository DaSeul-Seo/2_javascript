<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어지러워요</title>
    <style>
        @keyframes roop {
            0%{transform: rotate(-90deg);}
            50%{transform: rotate(90deg);}
            100%{transform: rotate(-90deg);}
        }
        img{
            animation: roop 1s infinite;
        }
    </style>
</head>
<body>
<h3>어지러워요</h3>
<hr>
<img src="images/스폰지밥.png" width="100" height="100">
<p>1초에 1회전</p>
</body>
</html>
