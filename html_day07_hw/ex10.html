<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        @keyframes p {
            from{margin-left: 100%}
            to{margin-left: 0%}
        }
        p{
            animation: p 3s;
        }
    </style>
</head>
<body>
<h2>애니메이션 응용</h2>
<hr>
<p><span>질문 있습니다.</span></p>
</body>
</html>
