<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카푸치노 만들기</title>
    <style>
        div{
            border: 3px solid gray;
        }
        div>p{
            text-align: center;
            font-size: 30px;
        }
        ol>li{
            list-style: none;
        }
        span{
            font-size: 40px;
            color: olivedrab;
        }
    </style>
</head>
<body>
<h1>카푸치노</h1>
<hr>
<div>
    <p><strong>카푸치노 만드는 순서</strong></p>
<ol>
    <li><p><span><strong>1. </strong></span> 에스프레소를 추출한다.
        반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
    <li><p><span><strong>2. </strong></span> 적당한 용기에 우유를 넣어 중탕을 하거나
        끓기 직전까지 데운다.</p></li>
    <li><p><span><strong>3. </strong></span> 몇초간 저어 충분히 커품을 낸다.
        거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
    <li><p><span><strong>4. </strong></span> 컵에 계피 막대를 꽂고 커피를 부은 후
    우유 거품을 붓는다.
        휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
</ol>
</div>
</body>
</html>
