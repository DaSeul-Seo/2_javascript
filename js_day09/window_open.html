<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let newWin = null;
        function load(URL){
            newWin = window.open(URL, "myWin",
            "left=300, top=300, width=400, height=300");
        }
        function closeNewWindow(){
            if(newWin == null || newWin.closed){
                alert('이미 창이 닫혔습니다.');
                return;
            }
            newWin.close();
        }
    </script>
</head>
<body>
    <h3>window.open()으로 새 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.graceland.com')">엘비스프레슬리</a><br>
    <a href="javascript:load('http://www.universalorlando.com')">유니버설 올랜드 홈 페이지</a><br>
    <a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈 페이지</a><br>         
    <a href="javascript:closeNewWindow()">새 창 닫기</a><br>         
    <a href="javascript:window.close()">현재 창 닫기</a><br>
</body>
</html>
