<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 셀렉터</title>
    <style>
        /*속성 셀렉터는 대괄호 이용 - 태그의 속성으로 선택*/
        a{
            color: red;
        }
        a[title=naver]{
            color: green;
        }
        a[title=google]{
            color: #005eff;
        }
        body > ul > li:nth-child(3) > a{
            font-size: 20pt;
        }
    </style>
</head>
<body>
<h2>속성 셀렉터</h2>
<hr>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li><a href="https://www.naver.com/" title="naver">네이버</a></li>
    <li><a href="https://www.google.com/" title="google">구글</a></li>
    <li><a href="https://www.youtube.com/" title="youtube">유튜브</a></li>
</ul>
</body>
</html>
