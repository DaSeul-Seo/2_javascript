<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal</title>
    <style>
        strong{
            color : green;
        }
        div{
            border : 10px solid orange;
        }
        p{
            border: 3px dotted blue;
        }
        span{
            color : blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <!--lnline 이 우선순위 1등-->
        <strong>소년</strong>이노 <strong>학</strong>난성, 일촌광음 불가경
    </div>
        <br><br>
        소년은 늙기 쉽고 학문은 이루기 어려우니<br>
        잠시라도 가벼이 여기지 마라
<p>
    <!--블럭태그는 자동 줄바꿈-->
    소년은 늙기 쉽고 <strong>학문</strong>은 이루기 어려우니<br>
    잠시라도 <span>가벼이</span> 여기지 마라
</p>
</body>
</html>
