<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>나의 소개</title>
 </head>
 <style>
  body {margin-left : 40px; margin-right : 40px;}
  h3 { text-align : center; color : Blue;}
  hr { height : 5px; border : solid grey; 
  background-color : grey }
  span { color: Red; font-size: 20px; }
 </style>
 <script>
  function show() { // <img>에 이미지 달기
   document.getElementById("sr").src = "슈렉.jpg"
   document.getElementById("sr").width = 150
   document.getElementById("sr").height = 150
  }
  function hide() { // <img>에 이미지 제거
   document.getElementById("sr").src= "";
   document.getElementById("sr").width = 0
   document.getElementById("sr").height = 0
  }
 </script>
 </head>
 <body>
  <h3 onmouseover="show()" onmouseout="hide()">
  슈렉</h3>
  <hr>
  <div><img id="sr" src=""></div>
  저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다. 제가 제일 좋아하
  는 과목은 <span>웹 프로그래밍</span>이고, 그 중에
  서도 <span>자바스크립트</span>를 제일 잘합니다.
 </body>
</html>
