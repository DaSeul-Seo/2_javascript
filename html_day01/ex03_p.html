<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>단락 나누기</title>
	</head>

	<body>
		<hr size="5" noshade width="500" align="left">
		<h2>2개 단락으로 나누기</h2>
		<p>
			<hr size="5" noshade width="500" align="left">
			<!--<br>태그 : 줄바꾸기-->
			HTML문서도 본문을<br>
			여러 단락으로 나눌 수 있다.<br>
			CSS스타일을 사용하면<br>
			단락 단위로 내어쓰기와 들여쓰기가 가능하다.
		</p>
		<hr size="5" width="500" align="left">
		<p>
			여러 개의 &lt;빈&gt; 칸은 하나로 취급되며,<br>
			엔터 키 역시 하나의 빈 칸으로 처리된다.
		</p>

	</body>
</html>
