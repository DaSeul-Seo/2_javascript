<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 프로퍼티</title>
    <style>
        div{
            border : 1px solid red;
            color: dodgerblue;
        }
        span{
            border: 3px dotted red;
            background : yellow;
        }
    </style>
</head>
<body>
<h3>inline, inline-block, block</h3>
<hr>
나는 <div style="display: none">div(none)</div>입니다<br><br>
나는 <div style="display: inline">div(inline)</div>입니다<br><br>
나는 <div style="display: block">div(block)</div>입니다<br><br>
나는 <div style="display: inline-block; height : 50px; width: 200px"><span style="display: block">div(inline-block)</span></div>입니다<br><br>
</div>
</body>
</html>
