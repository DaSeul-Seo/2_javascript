<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes color {
            10%{color: red}
            50%{color: orange}
            90%{color: yellow}
        }
        @keyframes bomb {
            from{font-size: 500%}
            to{font-size: 100%}
        }
        h3{
            animation: bomb 3s infinite, color 3s infinite;
            /*animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;*/
        }
    </style>
</head>
<body>
<h3>꽝!</h3>
<hr>
<p>
    꽝! 글자가 3초동안 500%에서 시작하여
    100%로 바뀌는 애니메이션입니다.
    무한반복합니다.
</p>
</body>
</html>
