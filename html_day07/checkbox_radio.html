<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체크박스 만들기</title>
</head>
<body>
<hr>
<form>
    <h3>먹고 싶은 것 모두 체크</h3>
    짜장면 <input type="checkbox" name="china2" value="1">
    짬뽕 <input type="checkbox" name="china2" value="2" checked>
    탕수육 <input type="checkbox" name="china2" value="3">
    <hr>
    <h3>먹고 싶은 것 하나만 체크</h3>
    <input type="radio" name="china" value="1">짜장면
    <input type="radio" name="china" value="2">짬뽕
    <input type="radio" name="china" value="3">탕수육
</form>
</body>
</html>
