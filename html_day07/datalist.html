<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
<h3>가 보고 싶은 나라</h3>
<hr>
<form action="">
    나라 : <input type="text" list="countries">
    <br>
    <datalist id="countries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="영국"></option>
    </datalist>
    보고 싶은 곳 : <input type="text" list="what">
    <br>
    <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
    </datalist>
</form>
</body>
</html>
